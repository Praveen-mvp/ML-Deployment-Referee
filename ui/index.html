<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ML Deployment Referee</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 30px;
    }
    h1 {
      color: #222;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 8px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
    }
    select, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background: #1e40af;
    }
    .result {
      margin-top: 30px;
    }
    .card {
      background: #f9fafb;
      padding: 15px;
      margin-bottom: 15px;
      border-left: 5px solid #2563eb;
      border-radius: 4px;
    }
    .recommended {
      border-left-color: #16a34a;
      background: #ecfdf5;
    }
    ul {
      margin: 5px 0 10px 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>ML Deployment Referee</h1>
    <p>
      Compare ML inference deployment options and understand the trade-offs
      before choosing the right strategy.
    </p>

    <!-- Input Form -->
    <div class="form-group">
      <label>Hardware</label>
      <select id="hardware">
        <option value="CPU">CPU</option>
        <option value="GPU">GPU</option>
      </select>
    </div>

    <div class="form-group">
      <label>Deployment Environment</label>
      <select id="deployment">
        <option value="cloud">Cloud</option>
        <option value="edge">Edge</option>
      </select>
    </div>

    <div class="form-group">
      <label>Latency Priority</label>
      <select id="latency">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
    </div>

    <div class="form-group">
      <label>Cost Sensitivity</label>
      <select id="cost">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
    </div>

    <button onclick="compare()">Compare Options</button>

    <!-- Results -->
    <div id="result" class="result"></div>
  </div>

  <script>
    async function compare() {
      const payload = {
        hardware: document.getElementById("hardware").value,
        deployment: document.getElementById("deployment").value,
        latency: document.getElementById("latency").value,
        cost: document.getElementById("cost").value
      };

      const response = await fetch("http://127.0.0.1:8000/compare", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(payload)
      });

      const data = await response.json();
      renderResult(data);
    }

    function renderResult(data) {
      const container = document.getElementById("result");
      container.innerHTML = "";

      const heading = document.createElement("h2");
      heading.innerText = "Comparison Results";
      container.appendChild(heading);

      data.options.forEach(option => {
        const card = document.createElement("div");
        card.className = "card";

        if (option.name === data.recommended) {
          card.classList.add("recommended");
        }

        card.innerHTML = `
          <h3>${option.name}</h3>
          <strong>Pros:</strong>
          <ul>${option.pros.map(p => `<li>${p}</li>`).join("")}</ul>
          <strong>Cons:</strong>
          <ul>${option.cons.map(c => `<li>${c}</li>`).join("")}</ul>
          <strong>Best For:</strong> ${option.best_for}
        `;

        container.appendChild(card);
      });

      const rec = document.createElement("h3");
      rec.innerText = "âœ… Recommended Option: " + data.recommended;
      container.appendChild(rec);
    }
  </script>
</body>
</html>
